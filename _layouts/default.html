<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <style>
      .sidebar { width: 250px; position: fixed; top: 0; left: 0; bottom: 0; padding: 20px; background: #f5f5f5; overflow-y: auto; }
      .sidebar ul { list-style-type: none; padding: 0; }
      .sidebar ul li { margin-bottom: 10px; }
      .sidebar ul li a { text-decoration: none; }
      .main-content { margin-left: 270px; padding: 20px; max-width: 900px; }
      @media screen and (max-width: 800px) {
        .sidebar { width: 100%; position: relative; }
        .main-content { margin-left: 0; }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>{{ site.title }}</h1>
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="main-content">
      {{ content }}
    </div>
  </body>
</html>
