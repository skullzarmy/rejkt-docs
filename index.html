<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REJKT Documentation</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #24292e; max-width: 1000px; margin: 0 auto; padding: 20px; }
    h1 { border-bottom: 1px solid #eaecef; padding-bottom: 10px; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
    code { font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace; }
    table { border-collapse: collapse; width: 100%; }
    table, th, td { border: 1px solid #dfe2e5; padding: 6px 13px; }
    tr:nth-child(even) { background-color: #f6f8fa; }
  </style>
</head>
<body>
  <div id="content">Loading documentation...</div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p>Error loading documentation: ' + error + '</p>';
      });
  </script>
</body>
</html>
